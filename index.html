<html>
  <head>
    <title>Weather API</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
          var state = prompt("What state do you want to find out about the weather in?");
          var city = prompt("How about a city?");
      $.getJSON("http://cooper-union-weather-proxy.herokuapp.com/weather/" + state + "/" + city, function(response){
            console.log(response);
          //example of outputting the current temp
          var currentTemp = response.current_observation.feelslike_f;
          var obsTime = response.current_observation.observation_time;
          $("#temperature").append(currentTemp + " degrees Farenheit<br />(" + obsTime + ")");
          //create image tag
          var imageTag = response.current_observation.icon_url;

          //append image tag to #temperature
          //$('#temperature').append(imageTag);

          $("body").css("background-image", 'url(' + imageTag + ')');
      });
    </script>
    <style>
      body{
        /*background-size: contain;*/
        background-repeat: repeat;
      }
      div{
        font-size: 30px;
        color: white;
        display: block;
        width: 45%;
        margin: auto;
        text-align: center;
        margin-top: 15%;
        background-color: black;
        /*border: solid black 1px;*/
      }
    </style>
  </head>
  <body>
      <div id="temperature"></div>
  </body>
</html>
